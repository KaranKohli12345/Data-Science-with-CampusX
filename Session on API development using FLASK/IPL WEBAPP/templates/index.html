<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPL WebApp</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='static/styles.css') }}">
</head>
<body>
    <h1>Team Vs Team</h1>

    <form action="/teamVsTeam" method="get">
        <label>Select Team 1</label>
        <select name="team1">
            {% for team in teams %}
                <option>{{ team }}</option>
            {% endfor %}
        </select>
        <br><br>
        <label>Select Team 2</label>
        <select name="team2">
            {% for team in teams %}
                <option>{{ team }}</option>
            {% endfor %}
        </select>
        <br><br>

        <input type="submit" value="Find record">
    </form>

    {% if result %}
        {% for i in result %}
            <p>{{ i + ': ' + result[i] | string}}</p>
        {% endfor %}
    {% endif %}
    
</body>
</html>
