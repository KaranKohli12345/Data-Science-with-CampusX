<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NLP WebApp | Login page</title>
</head>
<body>

    <h1>NLP WebApp</h1>

    <!-- We will write Python inside HTML with the help of Jinja Template -->

    {% if message %}
        <p style="color: green;">{{ message }}</p>
    {% endif %}

    <h3>Login here</h3>

    <form action="/perform_login" method="post">
        <label for="">Email</label><br>
        <input type="email" name="user_ka_email" id=""><br>
        <label for="">Password</label><br>
        <input type="password" name="user_ka_password" id=""><br><br>
        <button>Login</button>
    </form>

    <p>Not a member? <a href="/register">Register here</a></p>

</body>
</html>
