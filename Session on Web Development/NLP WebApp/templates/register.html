<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NLP WebApp | Register page</title>
    <link rel="stylesheet" href="{{url_for('static', filename='style.css')}}" />
  </head>
  <body>
    <div class="box">
      <h1>NLP WebApp</h1>

      <h3>Register here</h3>

      <form action="/perform_registration" method="post">
        <label>Name</label><br />
        <input type="text" name="user'sName" /><br /><br />
        <label>Email</label><br />
        <input type="email" name="user'sEmail" /><br /><br />
        <label>Password</label><br />
        <input type="password" name="user'sPassword" /><br /><br />
        <button>Register</button>
      </form>

      <p>Already a member? <a href="/">Login</a></p>
    </div>
  </body>
</html>
